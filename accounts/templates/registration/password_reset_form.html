{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
  <h4>Reset Your Password</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email|add_class:"form-control" }}
    <button type="submit" class="btn btn-primary mt-3">Send Reset Link</button>
  </form>
</div>
{% endblock %}
